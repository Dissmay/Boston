    <section class="contact wrapper">
      <h2 class="contact-h"> Contact Us </h2>
      <p class="contact-p"> Get In Touch With Us </p>
      <form action="#" class="contact-form row">
        <input type="text" class="contact-form__input" placeholder="First name*" required>
        <input type="text" class="contact-form__input" placeholder="Last name*" required>
        <input type="text" class="contact-form__input" placeholder="Company name" required>
        <input type="text" class="contact-form__input" placeholder="Email*" required>
        <fieldset class="contact-form__about">
          <legend class="contact-form__about_legend"> What are you contacting us about?* </legend>
          <p class="contact-form__about_p">
            <label>
              <input type="radio" name="contact"> Media inquiry </label>
          </p>
          <p class="contact-form__about_p">
            <label>
              <input type="radio" name="contact"> Researsh propasal </label>
          </p>
          <p class="contact-form__about_p">
            <label>
              <input type="radio" name="contact"> Speaking or conference inviation </label>
          </p>
          <p class="contact-form__about_p">
            <label>
              <input type="radio" name="contact"> Sales </label>
          </p>
          <p>
            <label>
              <input type="radio" name="contact"> Technology development </label>
          </p>
        </fieldset>
        <fieldset class="contact-form__about">
          <legend class="contact-form__about_legend"> Are you inquiring about a specific robot? </legend>
          <p class="contact-form__about_p">
            <label>
              <input type="radio" name="robot"> Atlas </label>
          </p>
          <p class="contact-form__about_p">
            <label>
              <input type="radio" name="robot"> Handle </label>
          </p>
          <p class="contact-form__about_p">
            <label>
              <input type="radio" name="robot"> Pick </label>
          </p>
          <p class="contact-form__about_p">
            <label>
              <input type="radio" name="robot"> Spot </label>
          </p>
        </fieldset>
        <textarea type="text" class="contact-form__input_massage" placeholder="Massage*"></textarea>
        <button class="contact-form__button" type="submit"> send </button>
      </form>
    </section>
